<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Content Manager</title>
    <script>
      /* Evita que Decap busque config.yml automáticamente */
      window.CMS_MANUAL_INIT = true;
    </script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      /* Inicializamos el CMS a mano con tu configuración */
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "RyzenG/Catalogo-Amazonia",
            branch: "main",
            base_url: "https://catalogoamazonia.netlify.app",
            auth_endpoint: "api/auth"    // sin slash inicial
          },

          media_folder: "static/images/uploads",
          public_folder: "/images/uploads",

          collections: [
            {
              name: "productos",
              label: "Productos",
              folder: "content/productos",
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Título", name: "title", widget: "string" },
                { label: "Descripción", name: "description", widget: "text" },
                { label: "Precio", name: "price", widget: "number" },
                { label: "Imagen", name: "image", widget: "image" }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
